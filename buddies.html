<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Buddy - Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Travel Buddies</h1>
        <p>Here are some potential travel buddies going to <span id="destination"></span> on <span id="travelDate"></span>:</p>

        <ul id="buddyList">
            <!-- Travel buddies will be added here -->
        </ul>

        <a href="index.html">Go Back</a>
    </div>

    <script>
        // Retrieve user data from localStorage
        const destination = localStorage.getItem('destination');
        const travelDate = localStorage.getItem('travelDate');

        // Display destination and travel date
        document.getElementById('destination').textContent = destination;
        document.getElementById('travelDate').textContent = travelDate;

        // Dummy travel buddy data
        const buddies = [
            { name: 'Person 1', destination: destination, travelDate: travelDate },
            { name: 'Person 2', destination: destination, travelDate: travelDate },
            { name: 'Person 3', destination: destination, travelDate: travelDate }
        ];

        // Populate the travel buddy list
        const buddyList = document.getElementById('buddyList');
        buddies.forEach(buddy => {
            const listItem = document.createElement('li');
            listItem.textContent = `${buddy.name} is traveling to ${buddy.destination} on ${buddy.travelDate}`;
            buddyList.appendChild(listItem);
        });
    </script>
</body>
</html>
